{% extends "layout2.html" %}
{% block content %}
<div class=fullpage>
   <h1> Job Search Results</h1>
<!--    <ol> -->
      <div class="result-container">
         <!-- For loop logic of jinja template -->
         {%for i in range(0, 10, 2)%}
          <div class="row">
             {%for j in range(i, i+2)%}
             <div class="column">
                 <div class="result_card">
                     <div class="ind-result">
                         <h3 class="job_title">{{jobs[j]['title']}}</h3>
                         <h4 class="company_name">{{jobs[j]['company']}}</h4>
                         <div class="result-card-text">
                             <a href="{{jobs[j]['link']}}"><p>click the link for more info</p></a>
                         </div>
                     </div>
                    <div class="save">
                        <form>
                            <button type="submit">Save</button>
                            <input type="hidden" id="job" name="save" value="{{jobs[j]['title']}}, {{jobs[j]['link']}}, {{jobs[j]['company']}}">
                        </form> 
                    </div>
                 </div>
             </div>
             {%endfor%}
         </div>
         {%endfor%}
      </div>
      
<!--    </ol> -->
</div>
{% endblock content %}
