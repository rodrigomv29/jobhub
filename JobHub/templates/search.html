<!DOCTYPE html>
<html>
    <head>
        <title>Search for job</title>
    </head>
    <body>
       <div>
           {% macro render_field(field) %}
             <dt>{{ field.label }}
             </dt><dd>{{ field(**kwargs)|safe }}
             {% if field.errors %}
                 <ul class="errors">
                 {% for error in field.errors %}
                     <li>{{ error }}</li>
                 {% endfor %}
                 </ul>
             {% endif %}
             </dd>
        {% endmacro %}
        <div>
<!--             {% from "_form_helper.html" import render_field %} -->
            <form method="post">
              <dl>
                <p>
                    {{ render_field(form.search) }}
                </p>
              </dl>
              <p>
                  <input type="submit" value="Search">
                </p>
            </form>        
        </div>
       </div>
    </body>
</html>
